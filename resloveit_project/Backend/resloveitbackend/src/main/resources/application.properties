# -------------------- DATABASE --------------------
spring.datasource.url=jdbc:mysql://localhost:3306/resolveit_db
spring.datasource.username=root
spring.datasource.password=sairaj15
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# -------------------- JPA / HIBERNATE --------------------
# Include SLA config
spring.profiles.include=sla

# Hibernate DDL handling
# In development, allow Hibernate to update schema so newly added entities create tables automatically.
# In production, consider using validated migrations and set this to 'validate'.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL for debugging (disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable batch inserts + ordered statements
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

